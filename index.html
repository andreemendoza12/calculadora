<body>

	<legend class="tabla">Calculadora</legend>

	<p>
		<label for="nro1">Numero 1</label>
		<input type="number" id="nro1">

	<p>

			<button id="suma" disabled>+</button>
		    <button id="resta" disabled>-</button>

		</p>
	</a>
	
</fieldset>
